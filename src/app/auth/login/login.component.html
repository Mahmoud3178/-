<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card shadow border-0 p-4 w-100" style="max-width: 400px">
    <div class="text-center mb-4">
      <img src="images/FB_IMG_1754589930346.png" alt="Logo" style="width: 60px; height: 60px; border-radius: 50%;" />
    </div>

    <h4 class="text-center fw-bold mb-2">تسجيل الدخول</h4>
    <p class="text-center text-muted small mb-3">تسجيل الدخول كـ</p>

    <!-- نوع الحساب -->
    <div class="d-flex justify-content-between mb-3">
      <button type="button" class="btn w-50 border fw-bold me-2"
        [ngClass]="{ 'bg-orange text-white border-0': selectedRole === 'provider', 'border-orange text-dark': selectedRole !== 'provider' }"
        (click)="selectedRole = 'provider'">
        مقدم خدمة
      </button>

      <button type="button" class="btn w-50 border fw-bold"
        [ngClass]="{ 'bg-orange text-white border-0': selectedRole === 'client', 'border-orange text-dark': selectedRole !== 'client' }"
        (click)="selectedRole = 'client'">
        عميل
      </button>
    </div>

   <!-- Toast-style Alert -->
    <div class="alert-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="successMessage = null"></button>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = null"></button>
      </div>
    </div>
    <!-- نموذج تسجيل الدخول -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control text-end" placeholder="البريد الإلكتروني" />
      </div>

      <div class="mb-3 position-relative">
        <input [type]="showPassword ? 'text' : 'password'" formControlName="password"
          class="form-control text-end" placeholder="كلمة المرور" />
        <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="showPassword = !showPassword"
          style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); cursor: pointer;"></i>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a routerLink="/forgot-password" class="text-primary small">نسيت كلمة المرور؟</a>
      </div>

      <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>

    <div class="text-center mt-3">
      <small>لا تمتلك حساب؟ <a routerLink="/register" class="text-primary fw-bold">قم بإنشاء حساب</a></small>
    </div>

    <div class="text-center mt-3">
    </div>
  </div>
</div>
