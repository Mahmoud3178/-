<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card shadow border-0 p-4 w-100 text-center" style="max-width: 350px;">

    <!-- الشعار -->
    <div class="d-flex justify-content-center mb-3">
      <img src="images/FB_IMG_1754589930346.png" alt="Logo" style="width: 60px; height: 60px; border-radius: 50%;" />
    </div>

    <!-- العنوان -->
    <h5 class="fw-bold mb-1">تغير كلمة المرور</h5>
    <p class="text-muted small mb-4">قم بإدخال كلمة المرور الجديد</p>

    <!-- النموذج -->
    <form [formGroup]="changeForm" (ngSubmit)="onSubmit()">

      <!-- كلمة المرور -->
      <div class="mb-3 position-relative">
        <input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          class="form-control text-end pe-5"
          placeholder="كلمة المرور"
        />
        <i
          class="bi"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="showPassword = !showPassword"
          style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
        ></i>
      </div>

      <!-- تأكيد كلمة المرور -->
      <div class="mb-3 position-relative">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          formControlName="confirmPassword"
          class="form-control text-end pe-5"
          placeholder="تأكيد كلمة المرور"
        />
        <i
          class="bi"
          [ngClass]="showConfirmPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="showConfirmPassword = !showConfirmPassword"
          style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); cursor: pointer;"
        ></i>
      </div>

      <button routerLink="/login" type="submit" class="btn btn-primary w-100">حفظ</button>
    </form>
  </div>
</div>
