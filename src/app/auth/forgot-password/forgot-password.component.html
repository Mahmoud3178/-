<div class="container py-5 d-flex justify-content-center align-items-center">
  <div class="card shadow border-0 p-4 w-100 text-center" style="max-width: 350px;">
    <img src="images/FB_IMG_1754589930346.png" alt="Logo" class="mx-auto mb-3" style="width: 60px; height: 60px; border-radius: 50%;">
    <h5 class="fw-bold mb-1">نسيت كلمة المرور؟</h5>
    <p class="text-muted small mb-4">قم بإدخال بريدك الإلكتروني لاستعادة كلمة المرور</p>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control text-end" placeholder="البريد الإلكتروني" />
      </div>
      <button type="submit" class="btn btn-primary w-100">التالي</button>
    </form>
  </div>
</div>
