<div class="container py-4">
  <div class="card shadow border-0 mx-auto" style="max-width: 900px">
    <div class="card-body p-4">

<!-- الصورة -->
<div class="text-center mb-4 d-flex flex-column align-items-center">
  <label for="avatarInput" class="avatar-upload d-flex flex-column align-items-center" style="cursor: pointer;">
    <div class="avatar-circle-light position-relative d-flex justify-content-center align-items-center mb-2"
         style="width: 100px; height: 100px; border-radius: 50%; overflow: hidden;">
      <img *ngIf="imagePreview" [src]="imagePreview" alt="avatar"
           style="width: 100%; height: 100%; object-fit: cover;" />
      <ng-container *ngIf="!imagePreview">
        <i class="bi bi-image fs-3 text-dark"></i>
        <i class="bi bi-plus-circle-fill text-primary position-absolute plus-icon"></i>
      </ng-container>
    </div>
    <p class="fw-bold text-primary border-bottom border-primary d-inline-block pb-1 small mb-0">
      إضافة الصورة الشخصية
    </p>
    <input id="avatarInput" type="file" accept="image/*" (change)="onPhotoSelected($event)" hidden />
  </label>
</div>

<!-- زر اختيار الدور -->
<div class="d-flex justify-content-between mb-3">
  <button type="button" class="btn w-50 fw-bold me-2"
    [ngClass]="{ 'bg-orange text-white border-0': selectedRole === 'provider', 'border border-orange text-dark': selectedRole !== 'provider' }"
    (click)="setRole('provider')">مقدم خدمة</button>

  <button type="button" class="btn w-50 fw-bold"
    [ngClass]="{ 'bg-orange text-white border-0': selectedRole === 'client', 'border border-orange text-dark': selectedRole !== 'client' }"
    (click)="setRole('client')">عميل</button>
</div>

<!-- الفورم -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="row g-2">
    <div class="col-md-12">
      <input formControlName="fullName" type="text" class="form-control text-end" placeholder="الاسم الكامل" />
      <div *ngIf="registerForm.get('fullName')?.touched && registerForm.get('fullName')?.invalid" class="text-danger small">
        الاسم مطلوب
      </div>
    </div>

    <div class="col-md-12">
      <input formControlName="email" type="email" class="form-control text-end" placeholder="البريد الإلكتروني" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-danger small">
        بريد إلكتروني غير صالح
      </div>
    </div>

    <div class="col-md-12">
      <input formControlName="phone" type="tel" class="form-control text-end" placeholder="رقم الهاتف" />
      <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="text-danger small">
        رقم الهاتف مطلوب
      </div>
    </div>

    <div class="col-md-6">
      <input formControlName="password" type="password" class="form-control text-end" placeholder="كلمة المرور" />
<div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-danger small mt-1">
  يجب أن تحتوي على حرف كبير، صغير، رقم، ورمز خاص (!&#64;#$%^&*)
</div>

    </div>

    <div class="col-md-6">
      <input formControlName="confirmPassword" type="password" class="form-control text-end" placeholder="تأكيد كلمة المرور" />
      <div *ngIf="registerForm.hasError('passwordsMismatch') && registerForm.get('confirmPassword')?.touched"
           class="text-danger small mt-1">
        كلمتا المرور غير متطابقتين
      </div>
    </div>

    <div class="col-md-12">
      <input formControlName="city" type="text" class="form-control text-end" placeholder="المدينة" />
    </div>

<ng-container *ngIf="selectedRole === 'provider'">
  <div class="col-md-6">
    <input formControlName="nationalId" type="text" class="form-control text-end" placeholder="الرقم القومي" />
    <div *ngIf="registerForm.get('nationalId')?.touched && registerForm.get('nationalId')?.invalid" class="text-danger small">
      يجب أن يكون 14 رقمًا
    </div>
  </div>

<div class="col-md-6">
  <select formControlName="department" class="form-select text-end">
    <option value="" disabled selected>اختر القسم</option>
    <option *ngFor="let dept of departmentsOptions" [value]="dept.id">
      {{ dept.name }}
    </option>
  </select>
</div>


 <div class="col-md-6">
    <select formControlName="serviceAreas" class="form-select text-end">
      <option value="" disabled selected>اختر منطقة الخدمة</option>
      <option *ngFor="let place of serviceAreasOptions" [value]="place.id">
        {{ place.name }}
      </option>
    </select>
    <div *ngIf="registerForm.get('serviceAreas')?.touched && registerForm.get('serviceAreas')?.invalid"
         class="text-danger small mt-1">
      يجب اختيار منطقة الخدمة
    </div>
  </div>

  <div class="col-md-6">
    <input formControlName="workingHours" type="number" class="form-control text-end" placeholder="عدد ساعات العمل" />
  </div>
  <div class="col-md-6">
    <input formControlName="experienceYears" type="number" class="form-control text-end" placeholder="سنوات الخبرة" />
  </div>
  <div class="col-md-6">
    <input formControlName="bankName" type="text" class="form-control text-end" placeholder="اسم البنك" />
  </div>
  <div class="col-md-6">
    <input formControlName="bankAccountNumber" type="text" class="form-control text-end" placeholder="رقم الحساب البنكي" />
  </div>

  <!-- ✅ دروب داون اسم الخدمة -->
  <div class="col-md-6">
    <select formControlName="serviceName" class="form-select text-end">
      <option value="" disabled selected>اختر نوع الخدمة</option>
      <option value="كهرباء">مكتبي</option>
      <option value="نجارة">منزلي</option>
    </select>
  </div>
</ng-container>


  </div>

  <div *ngIf="!userPhotoFile" class="text-danger small mt-2">
    الرجاء رفع صورة شخصية
  </div>

  <button type="submit" class="btn btn-primary mt-3 w-100"
          [disabled]="registerForm.invalid || !userPhotoFile">
    إنشاء حساب
  </button>
</form>

    </div>
  </div>
</div>
