<!-- notifications.component.html -->
<div class="container py-4" dir="rtl">
  <h5 class="text-center fw-bold text-primary mb-4">الإشعارات</h5>

  <div class="d-flex flex-column gap-3">
    <div *ngFor="let notif of notifications; let i = index" class="notif-card border rounded bg-white p-3">

      <!-- الصف العلوي -->
      <div class="d-flex justify-content-between align-items-start">
        <!-- يمين: الجرس + العنوان + الوقت -->
        <div class="d-flex">
          <div class="notif-icon me-2 d-flex justify-content-center align-items-center">
            <i class="bi bi-bell-fill fs-5"></i>
          </div>
          <div>
            <div class="fw-bold text-primary">{{ notif.title }}</div>
            <small class="text-muted">{{ notif.time }}</small>
          </div>
        </div>

        <!-- شمال: أيقونة الحذف -->
        <button (click)="deleteNotification(i, notif.id)" class="btn btn-link text-muted p-0">
          <i class="bi bi-trash3-fill fs-5"></i>
        </button>
      </div>

      <!-- المحتوى -->
      <div class="mt-2 ps-5 pe-1">
        <p class="text-muted mb-0">{{ notif.message }}</p>
      </div>

    </div>
  </div>
</div>
