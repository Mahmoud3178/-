<div dir="rtl" class="container py-5" style="max-width: 800px">
  <div class="text-center mb-4">
    <h5 class="fw-bold text-orange">احجز الخدمة المطلوبة</h5>
    <p class="text-muted small">نقدم لك فنيين على أعلى مستوى من الاحترافية يصلون إليك في أقرب وقت</p>
  </div>

   <!-- Toast-style Alert -->
    <div class="alert-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
      <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
        {{ successMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="successMessage = null"></button>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
        {{ errorMessage }}
        <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = null"></button>
      </div>
    </div>

  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      <div class="col-md-6">
        <div class="mb-2 position-relative">
          <select class="form-select text-end pe-5" formControlName="serviceType">
            <option disabled selected>نوع الخدمة</option>
            <option>سباكة</option>
            <option>كهرباء</option>
          </select>
          <i class="bi bi-person position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%)"></i>
        </div>

        <div class="mb-2 position-relative">
          <input type="datetime-local" class="form-control text-end pe-5" formControlName="date" />
          <i class="bi bi-calendar position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%)"></i>
        </div>

        <div class="mb-2 position-relative">
          <input type="text" class="form-control text-end pe-5" formControlName="location" placeholder="مكان الخدمة" />
          <i class="bi bi-geo-alt position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%)"></i>
        </div>

        <div class="mb-2">
          <button type="button" class="btn btn-outline-primary w-100" (click)="openModal()">اضغط لتحديد موقعك</button>
        </div>
      </div>

      <div class="col-md-6">
        <div class="mb-2 position-relative">
          <select class="form-select text-end pe-5" formControlName="category">
            <option disabled selected>القسم</option>
            <option>منزلي</option>
            <option>مكتبي</option>
          </select>
          <i class="bi bi-diagram-3 position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%)"></i>
        </div>

        <div class="mb-2">
          <textarea rows="5" class="form-control text-end" formControlName="description" placeholder="وصف الخدمة المطلوبة"></textarea>
        </div>

        <div class="mb-2 position-relative">
          <input type="text" class="form-control text-end pe-5" value="إضافة صور (اختياري)" disabled />
          <i class="bi bi-image position-absolute" style="left: 15px; top: 50%; transform: translateY(-50%)"></i>
        </div>

        <div class="d-flex gap-2">
          <ng-container *ngFor="let img of selectedImages; let i = index">
            <label class="border rounded border-dashed position-relative d-flex justify-content-center align-items-center"
                   style="width: 80px; height: 80px; border-style: dashed; cursor: pointer">
              <img *ngIf="img" [src]="img" style="width: 60px; height: 60px; object-fit: cover" />
              <i class="bi bi-plus fs-4 text-muted" *ngIf="!img"></i>
              <input type="file" (change)="onImageUpload($event, i)" hidden accept="image/*" />
            </label>
          </ng-container>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn btn-primary px-5">نشر</button>
    </div>
  </form>

  <div #locationModal class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">إضافة عنوان</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="map" style="height: 300px" class="mb-3 border rounded"></div>
          <div class="row g-2">
            <div class="col-md-6"><input #cityInput class="form-control text-end" placeholder="المدينة" /></div>
            <div class="col-md-6"><input #areaInput class="form-control text-end" placeholder="المنطقة" /></div>
            <div class="col-md-12"><input #streetInput class="form-control text-end" placeholder="الشارع" /></div>
            <div class="col-md-4"><input #buildingInput class="form-control text-end" placeholder="رقم المبنى" /></div>
            <div class="col-md-4"><input #floorInput class="form-control text-end" placeholder="رقم الدور" /></div>
            <div class="col-md-4"><input #aptInput class="form-control text-end" placeholder="رقم الشقة" /></div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button class="btn btn-primary" data-bs-dismiss="modal"
                  (click)="confirmAddress(cityInput.value, areaInput.value, streetInput.value, buildingInput.value, floorInput.value, aptInput.value)">
            تأكيد
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
