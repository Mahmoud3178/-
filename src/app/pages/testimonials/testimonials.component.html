<div class="container my-5 ">
  <h2 class="text-center text-primary fw-bold mb-4">ماذا يقول عملائنا عنا</h2>
  <div class="row justify-content-center text-end">
    <div class="col-md-4" *ngFor="let review of visibleReviews">
      <div class="card shadow-sm mb-4 p-3 h-100">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
              <i class="fas" [ngClass]="i < review.rating ? 'fa-star text-warning' : 'fa-star text-secondary'"></i>
            </ng-container>
          </div>
          <div class="d-flex align-items-center">
            <i class="fas fa-user-circle ms-2"></i>
            <strong>{{ review.name }}</strong>
          </div>
        </div>
        <p class="mt-3 small">{{ review.date | date: 'dd/MM/yyyy' }}</p>
        <p class="text-muted small">{{ review.text }}</p>
      </div>
    </div>
  </div>
<div class="text-center mt-2">


</div>
