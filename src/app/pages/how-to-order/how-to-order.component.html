<!-- العنوان بمسافة من الأعلى -->
 <div class="container">
<h4 class="fw-bold text-primary-custom text-center mt-5 mb-4">ازاي تطلب الخدمة</h4>

<!-- خطوات الطلب -->
<div class="row justify-content-center text-center">
  <div class="col-md-4 mb-4" *ngFor="let step of steps">
    <div class="step-card d-flex flex-column align-items-center">
      <div class="icon-circle mb-3">
        <img [src]="step.image" alt="{{ step.title }}" />
      </div>
      <h5 class="fw-bold text-center mt-2">{{ step.title }}</h5>
      <p class="text-muted small text-center">{{ step.description }}</p>
    </div>
  </div>
</div>

 </div>
