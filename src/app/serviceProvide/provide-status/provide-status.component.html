<div class="container py-5 text-center">
  <div *ngIf="status === 'pending'">
    <div class="status-icon loading-icon mb-3">
      <i class="bi bi-clock fs-1 text-dark"></i>
    </div>
    <h5 class="fw-bold">تم إرسال بياناتك بنجاح</h5>
    <p class="text-muted small">في انتظار المراجعة من الإدارة وسيتم الرد عليك</p>
  </div>

  <div *ngIf="status === 'approved'">
    <div class="status-icon success-icon mb-3">
      <i class="bi bi-check-lg fs-1 text-success"></i>
    </div>
    <h5 class="fw-bold text-success">تم قبول طلبك بنجاح</h5>
    <p class="text-muted small">أنت الآن ضمن فريق صيانة الآن</p>
  </div>
</div>
