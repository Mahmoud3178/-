<div class="container py-4">
  <h4 class="text-center fw-bold mb-5 notifications">الإشعارات</h4>

<div *ngFor="let notify of notifications; trackBy: trackById" class="notification-card p-3 rounded-3 border position-relative mb-4">

  <!-- زر الحذف -->
  <button class="btn delete-btn" (click)="deleteNotification(notify.id)">
    <i class="bi bi-trash fs-5"></i>
  </button>

  <!-- باقي محتوى الإشعار -->
  <div class="d-flex justify-content-between align-items-start mb-2">
    <div class="text-end">
      <div class="d-flex align-items-center justify-content-end gap-2">
          <div class="icon-box">
          <i class="bi bi-bell-fill"></i>
        </div>
        <div class="fw-bold text-primary">{{ notify.title }}</div>
      </div>
      <div class="text-muted small mt-1">{{ notify.date | date:'short' }}</div>
    </div>
  </div>

  <p class="text-center text-muted small mb-3">{{ notify.message }}</p>

</div>

</div>
