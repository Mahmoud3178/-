<div class="container-fluid p-0">
  <!-- ✅ Header -->
  <div class="provider-header d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center gap-3">
      <img [src]="provider.avatar" class="rounded-circle" width="70" height="70" alt="Avatar">
      <div>
        <h5 class="mb-0 fw-bold">{{ provider.name }}</h5>
        <small class="text-muted">(التقييمات: {{ provider.reviews }}) {{ provider.rating }} ⭐</small>
        <div class="badge bg-light text-primary mt-1">{{ provider.orders }} طلب منفذ</div>
      </div>
    </div>
    <div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" [(ngModel)]="toggleStatus" id="onlineSwitch">
        <label class="form-check-label fw-bold" for="onlineSwitch">
          {{ toggleStatus ? 'متصل' : 'غير متصل' }}
        </label>
      </div>
    </div>
  </div>

  <!-- ✅ Layout -->
  <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4 bg-light p-3 provider-sidebar">
      <div class="d-flex flex-column gap-2">
       <button class="sidebar-btn" routerLink="/provider-home"><i class="bi bi-person-badge icon-circle"></i> المهام</button>
        <button routerLink="/wallet" class="sidebar-btn"><i class="bi bi-briefcase icon-circle"></i> المحفظة</button>
        <button routerLink="/appointments" class="sidebar-btn active"><i class="bi bi-calendar icon-circle"></i> المواعيد المتاحة</button>
        <button routerLink="/chats" class="sidebar-btn"><i class="bi bi-chat-left-text icon-circle"></i> المحادثات</button>
        <button routerLink="/ratings" class="sidebar-btn"><i class="bi bi-star icon-circle"></i> التقييمات</button>
        <button routerLink="/previos-work" class="sidebar-btn"><i class="bi bi-tools icon-circle"></i> الأعمال السابقة</button>
        <button routerLink="/overview" class="sidebar-btn"><i class="bi bi-eye icon-circle"></i> نظرة عامة</button>
        <button routerLink="/edit-profile" class="sidebar-btn"><i class="bi bi-pencil icon-circle"></i> تعديل البيانات</button>
        <button routerLink="/service-provider-change-pass" class="sidebar-btn"><i class="bi bi-lock icon-circle"></i> تعديل كلمة المرور</button>
                 <button class="sidebar-btn" (click)="logout()">
  <i class="bi bi-box-arrow-right icon-circle"></i> تسجيل الخروج
</button>
      </div>
    </div>




    <!-- ✅ Main Content -->
    <div class="col-lg-9 col-md-8 p-4">

      <!-- ✅ Summary Cards Row -->
      <div class="d-flex gap-3 mb-3 justify-content-start flex-wrap">
        <div class="summary-card text-center">
          <div>ساعات العمل المتاحة</div>
          <strong>{{ summary.totalHours }} ساعة</strong>
        </div>
        <div class="summary-card text-center">
          <div>أيام العمل</div>
          <strong>{{ summary.workDays }} أيام</strong>
        </div>
        <div class="summary-card text-center">
          <div>مواعيد محدودة</div>
          <strong>{{ summary.fixedAppointments }} زيارات</strong>
        </div>
      </div>

      <!-- ✅ "مواعيد اليوم" Row -->
      <div class="mb-4 d-flex justify-content-start">
        <span class="badge bg-light border fw-bold text-dark px-3 py-2">مواعيد اليوم</span>
      </div>

      <!-- Filters -->
      <div class="d-flex flex-wrap gap-2 align-items-center mb-4">
        <div class="filter-select">
          <i class="bi bi-clock"></i>
          <select [(ngModel)]="selectedDay">
            <option>بداية يوم العمل</option>
            <option>منتصف اليوم</option>
          </select>
        </div>
        <div class="filter-select">
          <i class="bi bi-key"></i>
          <select [(ngModel)]="selectedVisitDuration">
            <option>مدة الزيارة</option>
            <option>30 دقيقة</option>
          </select>
        </div>
        <div class="filter-select">
          <i class="bi bi-calendar-event"></i>
          <input class="form-control" type="date" [(ngModel)]="selectedDate">
        </div>
      </div>

      <!-- Time Slots -->
      <div class="d-flex flex-wrap gap-2">
        <button *ngFor="let slot of slots" class="btn"
                [ngClass]="slot.active ? 'btn-primary' : 'btn-outline-secondary'">
          {{ slot.time }}
        </button>
      </div>

    </div>
  </div>
</div>
