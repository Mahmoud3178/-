<div class="container-fluid p-0">
  <!-- Header -->
  <div class="provider-header d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center gap-3">
      <img [src]="selectedImage || provider.avatar || 'assets/images/default-avatar.png'"
           class="rounded-circle" width="70" height="70" alt="Avatar">
      <div>
        <h5 class="mb-0 fw-bold">{{ provider.name }}</h5>
      </div>
    </div>
    <div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" [(ngModel)]="toggleStatus" id="onlineSwitch">
        <label class="form-check-label fw-bold" for="onlineSwitch">
          {{ toggleStatus ? 'متصل' : 'غير متصل' }}
        </label>
      </div>
    </div>
  </div>

  <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4 col-12 bg-light p-3 provider-sidebar">
      <div class="d-flex flex-column gap-2">
        <button routerLink="/provider-home" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-person-badge icon-circle"></i> المهام
        </button>
        <button routerLink="/ratings" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-star icon-circle"></i> التقييمات
        </button>
        <button routerLink="/previos-work" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-tools icon-circle"></i> الأعمال السابقة
        </button>
        <button routerLink="/overview" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-eye icon-circle"></i> نظرة عامة
        </button>
        <button routerLink="/edit-profile" class="sidebar-btn active" routerLinkActive="active">
          <i class="bi bi-pencil icon-circle"></i> تعديل البيانات
        </button>
        <button routerLink="/service-provider-change-pass" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-lock icon-circle"></i> تعديل كلمة المرور
        </button>
        <button class="sidebar-btn" (click)="logout()">
          <i class="bi bi-box-arrow-right icon-circle"></i> تسجيل الخروج
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8 p-4">
      <!-- الصورة الشخصية -->
      <div class="text-center mb-4">
        <div class="position-relative d-inline-block">
          <img [src]="selectedImage || provider.avatar || 'assets/images/default-avatar.png'"
               width="100" height="100" class="rounded-circle border" alt="User Avatar">

          <button class="delete-avatar-btn" (click)="onDeleteImage()" type="button" aria-label="حذف الصورة">
            <i class="bi bi-trash3-fill"></i>
          </button>
        </div>

        <div class="text-primary mt-2 fw-bold">
          <label for="imageFileInput" class="mb-0" style="cursor: pointer;">
            تغيير الصورة الشخصية
          </label>
          <input type="file" id="imageFileInput" accept="image/*" (change)="onChangeImage($event)" style="display:none;">
        </div>
      </div>

      <!-- باقي الحقول -->
      <!-- ... زي ما عندك بدون تغيير -->
    </div>
  </div>
</div>
