<div class="container-fluid p-0">
  <!-- Header -->
  <div class="provider-header d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center gap-3">
      <img [src]="userImage || 'assets/images/default-avatar.png'"
           class="rounded-circle" width="70" height="70" alt="Avatar">
      <div>
        <h5 class="mb-0 fw-bold">{{ provider.name }}</h5>
      </div>
    </div>
    <div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" [(ngModel)]="toggleStatus" id="onlineSwitch">
        <label class="form-check-label fw-bold" for="onlineSwitch">
          {{ toggleStatus ? 'متصل' : 'غير متصل' }}
        </label>
      </div>
    </div>
  </div>

  <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4 col-12 bg-light p-3 provider-sidebar">
      <div class="d-flex flex-column gap-2">
        <button routerLink="/provider-home" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-person-badge icon-circle"></i> المهام
        </button>
        <button routerLink="/ratings" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-star icon-circle"></i> التقييمات
        </button>
        <button routerLink="/previos-work" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-tools icon-circle"></i> الأعمال السابقة
        </button>
        <button routerLink="/overview" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-eye icon-circle"></i> نظرة عامة
        </button>
        <button routerLink="/edit-profile" class="sidebar-btn active" routerLinkActive="active">
          <i class="bi bi-pencil icon-circle"></i> تعديل البيانات
        </button>
        <button routerLink="/service-provider-change-pass" class="sidebar-btn" routerLinkActive="active">
          <i class="bi bi-lock icon-circle"></i> تعديل كلمة المرور
        </button>
        <button class="sidebar-btn" (click)="logout()">
          <i class="bi bi-box-arrow-right icon-circle"></i> تسجيل الخروج
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8 p-4">
      <!-- الصورة الشخصية -->
      <div class="text-center mb-4">
        <div class="position-relative d-inline-block">
          <img [src]="userImage || 'assets/images/default-avatar.png'"
               width="100" height="100" class="rounded-circle border" alt="User Avatar">
        </div>

        <div class="text-primary mt-2 fw-bold">
          <label for="imageFileInput" class="mb-0" style="cursor: pointer;">
            تغيير الصورة الشخصية
          </label>
          <input type="file" id="imageFileInput" accept="image/*" (change)="onChangeImage($event)" style="display:none;">
        </div>
      </div>

      <!-- باقي الفورم -->
   <div class="row g-2 mb-4">
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="الاسم الكامل" [(ngModel)]="profileData.name" />
  </div>

  <!-- القسم -->
  <div class="col-md-6">
    <select class="form-select" [(ngModel)]="profileData.categoryName">
      <option value="" disabled></option>
      <option *ngFor="let cat of categories" [value]="cat.name">
        {{ cat.name }}
      </option>
    </select>
  </div>

  <div class="col-md-6">
    <input type="email" class="form-control" placeholder="البريد الإلكتروني" [(ngModel)]="profileData.email" />
  </div>

  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="رقم الهاتف" [(ngModel)]="profileData.phoneNumber" />
  </div>

  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="الرقم القومي" [(ngModel)]="profileData.nationalId" />
  </div>

  <!-- مناطق الخدمة -->
  <div class="col-md-6">
    <select class="form-select" [(ngModel)]="profileData.serviceAreas">
      <option value="" disabled></option>
      <option *ngFor="let place of places" [value]="place.name">
        {{ place.name }}
      </option>
    </select>
  </div>

  <div class="col-md-6">
    <input type="number" class="form-control" placeholder="عدد ساعات العمل" [(ngModel)]="profileData.workingHours" />
  </div>
  <div class="col-md-6">
    <input type="number" class="form-control" placeholder="سنوات الخبرة" [(ngModel)]="profileData.yearsOfExperience" />
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="اسم البنك" [(ngModel)]="profileData.bankName" />
  </div>
  <div class="col-md-6">
    <input type="text" class="form-control" placeholder="رقم الحساب البنكي" [(ngModel)]="profileData.bankAccountNumber" />
  </div>
  <div class="col-12">
    <input type="text" class="form-control" placeholder="الخدمات المقدمة" [(ngModel)]="profileData.nameServices" />
  </div>
</div>


      <!-- التنبيهات -->
      <div class="alert-container position-fixed top-0 end-0 p-3" style="z-index: 1055;">
        <div *ngIf="successMessage" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert">
          {{ successMessage }}
          <button type="button" class="btn-close" aria-label="Close" (click)="successMessage = null"></button>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
          {{ errorMessage }}
          <button type="button" class="btn-close" aria-label="Close" (click)="errorMessage = null"></button>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary px-5" (click)="onSave()">حفظ</button>
      </div>
    </div>
  </div>
</div>
