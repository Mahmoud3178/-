<div class="container-fluid p-0">
  <!-- ✅ Header -->
  <div class="provider-header d-flex justify-content-between align-items-center px-4 py-3">
    <div class="d-flex align-items-center gap-3">
      <img [src]="provider.avatar" class="rounded-circle" width="70" height="70" alt="Avatar">
      <div>
        <h5 class="mb-0 fw-bold">{{ provider.name }}</h5>
        <!-- <small class="text-muted">(التقييمات: {{ provider.reviews }}) {{ provider.rating }} ⭐</small>
        <div class="badge bg-light text-primary mt-1">{{ provider.orders }} طلب منفذ</div> -->
      </div>
    </div>
  </div>

  <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4 bg-light p-3 provider-sidebar">
      <div class="d-flex flex-column gap-2">
        <button class="sidebar-btn" routerLink="/provider-home"><i class="bi bi-person-badge icon-circle"></i> المهام</button>
        <!-- <button routerLink="/wallet" class="sidebar-btn"><i class="bi bi-briefcase icon-circle"></i> المحفظة</button>
        <button routerLink="/appointments" class="sidebar-btn"><i class="bi bi-calendar icon-circle"></i> المواعيد المتاحة</button>
        <button routerLink="/chats" class="sidebar-btn"><i class="bi bi-chat-left-text icon-circle"></i> المحادثات</button> -->
        <button routerLink="/ratings" class="sidebar-btn active"><i class="bi bi-star icon-circle"></i> التقييمات</button>
        <button routerLink="/previos-work" class="sidebar-btn"><i class="bi bi-tools icon-circle"></i> الأعمال السابقة</button>
        <button routerLink="/overview" class="sidebar-btn"><i class="bi bi-eye icon-circle"></i> نظرة عامة</button>
        <button routerLink="/edit-profile" class="sidebar-btn"><i class="bi bi-pencil icon-circle"></i> تعديل البيانات</button>
        <button routerLink="/service-provider-change-pass" class="sidebar-btn"><i class="bi bi-lock icon-circle"></i> تعديل كلمة المرور</button>
        <button class="sidebar-btn" (click)="logout()"><i class="bi bi-box-arrow-right icon-circle"></i> تسجيل الخروج</button>
      </div>
    </div>

    <!-- ✅ Main Content -->
    <div class="col-lg-9 col-md-8 p-4">
      <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
      </div>

      <!-- ✅ التقييمات -->
      <ng-container *ngIf="visibleRatings.length > 0; else noRatings">
        <div *ngFor="let rating of visibleRatings" class="p-3 bg-white rounded shadow-sm mb-3 animate__animated animate__fadeIn">
          <div class="d-flex justify-content-between align-items-center flex-row-reverse">
            <div>
              <ng-container *ngFor="let s of [1,2,3,4,5]; let i = index">
                <i class="bi" [ngClass]="i < rating.stars ? 'bi-star-fill text-warning' : 'bi-star text-secondary'"></i>
              </ng-container>
            </div>

            <div class="d-flex align-items-center gap-2">
              <img [src]="rating.clientAvatar" class="rounded-circle" width="50" height="50" alt="avatar">
              <div class="text-start">
                <div class="fw-bold">{{ rating.clientName }}</div>
                <div class="badge text-white {{ rating.clientRoleColor }}">{{ rating.clientRole }}</div>
                <div class="text-muted small">{{ rating.clientDate }} - {{ rating.clientTime }}</div>
              </div>
            </div>
          </div>
          <div class="mt-3 text-end text-muted" style="line-height: 1.8;">
            {{ rating.comment }}
          </div>
        </div>

   <!-- ✅ أزرار التنقل بين عرض المزيد و عرض أقل -->
<div class="text-center mt-4" *ngIf="ratings.length > showCount">
  <button *ngIf="visibleRatings.length < ratings.length"
          class="btn btn-primary px-4"
          (click)="showMore()">
    <i class="bi bi-chevron-down"></i> عرض المزيد
  </button>

  <button *ngIf="visibleRatings.length >= ratings.length"
          class="btn btn-outline-secondary px-4"
          (click)="showLess()">
    <i class="bi bi-chevron-up"></i> عرض أقل
  </button>
</div>

      </ng-container>

      <!-- ✅ لا يوجد تقييمات -->
      <ng-template #noRatings>
        <div class="text-center text-muted my-5">
          <i class="bi bi-emoji-frown fs-1 d-block mb-3"></i>
          <p class="fs-5">لا يوجد تقييمات</p>
        </div>
      </ng-template>
    </div>
  </div>
</div>
