<div class="provider-join-page py-5">
  <!-- Header -->
  <div class="header-gradient text-center py-4">
    <h4 class="fw-bold text-orange mb-2">انضم إلينا كمقدم خدمة</h4>
    <p class="text-muted small">نرجو منك استكمال البيانات وسيتم نشر ملفك بعد مراجعة الإدارة للبيانات</p>
  </div>

  <div class="container py-4" style="max-width: 700px">
    <!-- صورة البروفايل -->
    <div class="text-center mb-4">
      <div class="profile-circle mx-auto mb-2">
        <i class="bi bi-person-circle fs-1 text-success"></i>
      </div>
      <a href="#" class="text-success small fw-bold">إضافة صورة شخصية</a>
    </div>

    <form [formGroup]="providerForm" (ngSubmit)="submitForm()" class="text-end">
      <!-- بيانات عامة -->
      <div class="mb-3">
        <input formControlName="areas" class="form-control input-rounded" placeholder="مناطق الخدمة" />
      </div>
      <div class="mb-3">
        <input formControlName="workingHours" class="form-control input-rounded" placeholder="ساعات العمل" />
      </div>
      <div class="mb-3">
        <input formControlName="experience" class="form-control input-rounded" placeholder="سنوات الخبرة" />
      </div>

      <!-- بيانات الدفع -->
      <h6 class="fw-bold text-success mt-4 mb-2">بيانات الدفع</h6>
      <div class="row g-3">
        <div class="col-md-6">
          <input formControlName="bankAccount" class="form-control input-rounded" placeholder="رقم الحساب البنكي" />
        </div>
        <div class="col-md-6">
          <input formControlName="bankName" class="form-control input-rounded" placeholder="اسم البنك" />
        </div>
      </div>

      <!-- الخدمات المقدمة -->
      <h6 class="fw-bold text-success mt-4 mb-2">الخدمات المقدمة</h6>
      <div formArrayName="services">
        <div *ngFor="let serviceControl of services.controls; let i = index" class="mb-3 position-relative">
          <input [formControl]="serviceControl" class="form-control input-rounded pe-5" placeholder="اسم الخدمة" />
          <button type="button" class="btn btn-sm btn-danger position-absolute top-50 translate-middle-y" style="left: 10px;"
                  (click)="removeService(i)" *ngIf="services.length > 1">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>

      <!-- إضافة -->
      <div class="border border-success border-dashed p-2 text-center mb-4" style="border-style: dashed;">
        <button class="btn btn-link text-success fw-bold p-0" type="button" (click)="addService()">+ إضافة خدمات أخرى</button>
      </div>

      <button class="btn btn-success w-100" routerLink="/status-provider">إرسال</button>
    </form>
  </div>
</div>
